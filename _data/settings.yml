# About (Section and Page)

# About Section
blurb:
  Hello! Welcome to my website. I am a Junior at the University of California, Berkeley. I am currently studying <b> Electrical Engineering & Computer Science </b> and <b> Business Administration </b> through the Management, Entrepreneurship, and Technology (M.E.T.) Program. I am passionate about bridging the gap between technology and accessibility. Please feel free to take a look around my website and contact me at <a href="mailto:nhudait@berkeley.edu">nhudait@berkeley.edu</a>

blurb-btn-link: '/about'
blurb-btn-name: Learn More


# About Page

# Areas of Impact
work-process:
  - title : "Healthcare"
    icon : "assets/images/icons/health.png"
    content : "Healthcare has always been a hub of technology motivated by the passion to help others. My project 'Koalaty' coupled with my research in breast cancer image augmentation and experience with UCSF allows me to create and explore the intersection between emerging technologies and patients"

  - title : "Education"
    icon : "assets/images/icons/book.png"
    content : "The transition between my small hometown to the Bay Area has shown me the stark differences between the quality of education between different geographical and socio-economic areas, and motivates me to do better. My project 'Learnability' aims to bring equity to school districts in my area in the fields of math and writing"

  - title : "Sustainable Energy"
    icon : "assets/images/icons/earth.png"
    content : "Sustainable energy and environmental justice are two emerging areas that are brought to light by the ever-growing climate emergency. Since I was 16, I have been reserching to bring sustianabile energy, more specifically low-cost high-efficiency photovoltaic technology, to low income areas."


