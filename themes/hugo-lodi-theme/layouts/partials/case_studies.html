<section data-scroll-index="1">
    <div class="case-studies">
        <div class="header" style="padding-top: 70px;">
            <h1 class="title">{{ .Site.Params.case_studies.Title }}</h1>
            <!-- <h2 class="subtitle">{{ .Site.Params.case_studies.Subtitle }}</h2> -->
        </div>
        <div class="case-studies-wrapper">
            {{ $baseUrl := .Site.BaseURL }}
            {{ range where site.RegularPages "Type" "experience" }}
            <div class="case-study-item">
                <a href="{{ .URL }}"><img src="{{ $baseUrl }}img/{{ .Params.thumbnail }}" alt="" height="100px"></a>
                <h4>{{ .Params.work_short_title }}</h4>
                <h5>{{ .Params.case_subtitle }}</h5>
                <p>{{ .Params.case_description }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
