<section data-scroll-index="2">
    <div class="activity">
        <div class="header" style="padding-top: 70px;">
            <h1 class="title">{{ .Site.Params.projects.Title }}</h1>
            <!-- <h2 class="subtitle">{{ .Site.Params.projects.Subtitle }}</h2> -->
        </div>
        <div class="activity-wrapper">
            {{ $baseUrl := .Site.BaseURL }}
            {{ range where site.RegularPages "Type" "extracurriculars" }}
            <div class="activity-item">
                <a href="{{ .Permalink }}"><img src="{{ $baseUrl }}img/{{ .Params.activity_thumbnail }}" alt="" height="100px"></a>
                <h4>{{ .Params.club_short_title }}</h4>
                <h5>{{ .Params.club_subtitle }}</h5>
                <p>{{ .Params.club_description }}</p>
                <!-- <a href="{{ .Permalink }}" class="read-more">Read Me</a> -->
            </div>
            {{ end }}
        </div>
    </div>
</section>
