<section>
    <div class="main-case-study" style="padding-top: 70px;">
        <h1 class="title" style="text-align: center;">{{ .Params.case_title }}</h1>
        <h1 class="title" style="text-align: center;">{{ .Params.club_title }}</h1>
        <h2 class="subtitle" style="text-align: center;">{{ .Params.case_subtitle }}</h2>
        <h2 class="subtitle" style="text-align: center;">{{ .Params.club_subtitle }}</h2>
        <img src="img/{{ .Params.case_feature_img }}" alt="">
        <p class="summary">{{ .Params.case_summary }}</p>
        <p class="summary">{{ .Params.club_summary }}</p>
        <div class="case-details">
            <div class="case-details-item">
                <p><strong>Tools Used</strong>
                    {{ range .Params.tool }}
                    <br>{{ . }}
                    {{end}}
                </p>
            </div>
            <div class="case-details-item">
                <p><strong>Areas of Focus</strong>
                    {{ range .Params.area }}
                    <br>{{ . }}
                    {{ end }}
                </p>
            </div>
        </div>
        <!-- Calendly badge widget begin -->
        <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
        <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
        <script type="text/javascript">Calendly.initBadgeWidget({ url: 'https://calendly.com/hudait/meeting', text: 'Let\'s Chat', color: '#007380', textColor: '#ffffff', branding: true });</script>
        <!-- Calendly badge widget end -->
    </div>
</section>
