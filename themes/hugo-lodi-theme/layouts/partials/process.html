<section data-scroll-index="3">
    <div class="process">
        <div class="header" style="padding-top: 70px;">
            <h1 class="title">{{ .Site.Params.Process.Title }}</h1>
            <!-- <h2 class="subtitle">{{ .Site.Params.Process.Subtitle }}</h2> -->
        </div>
        <div class="process-wrapper">
            {{ range $element := sort .Site.Data.process "weight" }}
            <div class="process-item">
                <figure class="item-header">
                    <img src="svg/{{ $element.icon }}">
                    <h3><a href= {{$element.url}} style="color: #007380">{{ $element.title }}</a></h3>
                </figure>
                <p>{{ $element.description }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
